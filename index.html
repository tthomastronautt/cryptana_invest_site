<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Cryptana Invest</title>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="burger-wrapper">
            <div class="burger-button">
                <div class="burger-icon"></div>
                <div class="burger-icon"></div>
                <div class="burger-icon"></div>
            </div>
        </div>
        <div class="nav-bar">
            <a href="">Forside</a>
            <a href="">Din Wallet</a>
            <a href="">Køb Valuta</a>
            <a href="">Køb Crypto</a>
            <a href="">Se Kurser</a>
            <a href="">Spørg din expert</a>
        </div>
    </header>
    <!-- header end -->

    <!-- circles -->
    
    <div class="circles">
        <div class="circle-wrapper">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>
    </div>
    
    <!-- circles -->

    <!-- hero section start -->
    <section class="hero-section">
        <img class="logo-1" src="./img/cryptana-invest.svg" alt="cryptana-invest">
        <p class="title-1">VELKOMMEN TIL</p>
        <h1 class="title-2">CRYPTANA<br>INVEST</h1>
        <h1 class="title-3">Kom hurtigt<br>i gang</h1>
        <p class="title-button">Begynd at investere nu</p>
    </section>
    <!-- hero section end -->

    <!-- cards section start -->
    <section class="cards-section"></section>
    <!-- cards section end -->

    <!-- image sldier section start -->
    <section class="slider-section"></section>
    <!-- image sldier section end -->

    <!-- fomr section start -->
    <section class="form-section">
        <h1 class="form-title">Spørg din <br>invest expert</h1>
        <form action="">
            <input type="text" placeholder="Navn" required class="name">
            <input type="text" placeholder="Mail" required class="mail">
            <textarea name="" id="" cols="30" rows="10" placeholder="Spørgsmål..." required class="text-area"></textarea>
            <input type="submit" value="Send" class="submit-button">
        </form>
    </section>
</body>
</html>
